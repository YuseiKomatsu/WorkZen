name: Build Windows App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build Electron app
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run build

    - name: Determine version bump
      id: version-bump
      shell: bash
      run: |
        if [[ "${{ github.event.pull_request.head.ref }}" == bugfix* ]] || [[ "${{ github.event.head_commit.message }}" == *"fix"* ]]; then
          echo "::set-output name=version_type::patch"
        else
          echo "::set-output name=version_type::minor"

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Bump version and push tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm version ${{ steps.version-bump.outputs.version_type }}
        git push --follow-tags origin main

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version-bump.outputs.version_type }}
        release_name: Release ${{ steps.version-bump.outputs.version_type }}
        draft: false
        prerelease: false  
      
