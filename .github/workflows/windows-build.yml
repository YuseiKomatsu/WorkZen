name: Windows Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Set up environment variables
      run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV
    - name: Configure npm to use the GitHub token
      run: echo "//registry.npmjs.org/:_authToken=${{ secrets.GH_TOKEN }}" > ~/.npmrc
    - name: Install dependencies
      run: npm install
    - name: Run build
      run: npm run build
    - name: Bump version and push tag
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        npm version patch
        git push --follow-tags origin main
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}