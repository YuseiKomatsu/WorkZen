<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>FocusTimer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main Screen -->
  <div id="app">
  <div id="main-wrapper" class="hidden">
    <div class="drag"></div>
    <button id="setting-button" class="setting-toggle btn3d">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 20 20">
        <title>Prefarences</title>
        <g fill="#ffffff" class="nc-icon-wrapper">
          <path
            d="M16.1 9.16h-5.63l-2.81-4.87a0.83 0.83 0 1 0-1.44 0.83l2.81 4.87-2.81 4.87a0.83 0.83 0 0 0 1.44 0.83l2.81-4.87h5.63a0.83 0.83 0 0 0 0-1.66z"
            fill="#ffffff" data-color="color-2"></path>
          <path
            d="M18.04 9.16h-1.17a6.9 6.9 0 0 0-0.5-1.89l1.01-0.58a0.83 0.83 0 1 0-0.84-1.44l-1.01 0.58a6.97 6.97 0 0 0-1.38-1.38l0.59-1.01a0.83 0.83 0 0 0-1.45-0.83l-0.58 1a6.86 6.86 0 0 0-1.89-0.5v-1.17a0.83 0.83 0 0 0-1.66 0v1.17a6.9 6.9 0 0 0-1.89 0.5l-0.58-1.01a0.83 0.83 0 1 0-1.44 0.84l0.58 1.01a6.94 6.94 0 0 0-1.38 1.38l-1.01-0.58a0.83 0.83 0 1 0-0.83 1.44l1 0.58a6.9 6.9 0 0 0-0.5 1.89h-1.17a0.83 0.83 0 0 0 0 1.66h1.17c0.08 0.66 0.25 1.3 0.5 1.89l-1.01 0.58a0.83 0.83 0 1 0 0.84 1.44l1.01-0.58c0.39 0.52 0.86 0.99 1.38 1.38l-0.58 1.01a0.83 0.83 0 0 0 1.44 0.83l0.58-1a6.86 6.86 0 0 0 1.89 0.5v1.17a0.83 0.83 0 0 0 1.66 0v-1.17a6.9 6.9 0 0 0 1.89-0.5l0.58 1a0.83 0.83 0 1 0 1.44-0.83l-0.58-1.01a6.94 6.94 0 0 0 1.38-1.38l1.01 0.58a0.83 0.83 0 1 0 0.84-1.44l-1.01-0.58a6.9 6.9 0 0 0 0.5-1.89h1.17a0.83 0.83 0 0 0 0-1.66z m-8.05 6.1c-2.91 0-5.27-2.37-5.27-5.27s2.37-5.27 5.27-5.27 5.27 2.37 5.27 5.27-2.37 5.27-5.27 5.27z"
            fill="#ffffff"></path>
        </g>
      </svg>
    </button>
    <div id="timer-display"></div>
    <div id="timer-display-mini"></div>
    <button id="start-timer" class="btn3d">Start</button>
    <button id="pause-timer">
      <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <path
          d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm-32 288h-32V176h32zm96 0h-32V176h32z" />
      </svg>
      <svg id="play-circle-icon" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <path
          d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm74.77 217.3l-114.45 69.14a10.78 10.78 0 01-16.32-9.31V186.87a10.78 10.78 0 0116.32-9.31l114.45 69.14a10.89 10.89 0 010 18.6z" />
      </svg>
    </button>
    <button id="stop-timer">
      <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <path
          d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm80 262.4a25.62 25.62 0 01-25.6 25.6H201.6a25.62 25.62 0 01-25.6-25.6V201.6a25.62 25.62 0 0125.6-25.6h108.8a25.62 25.62 0 0125.6 25.6z" />
      </svg>
    </button>
    <button id="break-timer" class="btn3d">Break</button>
  </div>
  <!-- Setting Screen -->
  <div id="setting-wrapper">
    <div class="drag"></div>
    <div class="navbar">
      <button id="back-button" class="setting-toggle btn3d">
        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.75 7.5H2.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6 3.75L2.25 7.5L6 11.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>          
      </button>
      <div class="nav-icons">
        <button class="nav-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>stopwatch</title><g fill="#ffffff" stroke-linejoin="miter" stroke-linecap="butt"><path fill="none" stroke="#ffffff" stroke-linecap="square" stroke-miterlimit="10" stroke-width="1" d="M6.93 8.19l3.15 3.15"></path><path fill="none" stroke="#ffffff" stroke-linecap="square" stroke-miterlimit="10" stroke-width="1" d="M10.08 3.78a7.56 7.56 0 1 0 0 15.12 7.56 7.56 0 1 0 0-15.12z"></path><path fill="none" stroke="#ffffff" stroke-linecap="square" stroke-miterlimit="10" stroke-width="1" d="M7.56 0.63h5.04"></path><path fill="none" stroke="#ffffff" stroke-miterlimit="10" stroke-width="1" d="M10.08 0.63v3.15"></path><path fill="none" stroke="#ffffff" stroke-linecap="square" stroke-miterlimit="10" stroke-width="1" d="M18.59 5.36l-2.52-2.52"></path><path fill="none" stroke="#ffffff" stroke-linecap="square" stroke-miterlimit="10" stroke-width="1" d="M1.57 5.36l2.52-2.52"></path></g></svg> 
        </button>
        <button class="nav-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>window</title><g fill="#ffffff"><path d="m14,3H6c-1.657,0-3,1.343-3,3v2h14v-2c0-1.657-1.343-3-3-3Zm-8,3c-.552,0-1-.448-1-1s.448-1,1-1,1,.448,1,1-.448,1-1,1Zm3,0c-.552,0-1-.448-1-1s.448-1,1-1,1,.448,1,1-.448,1-1,1Z" stroke-width="0" fill="#ffffff"></path><rect x="3" y="3" width="14" height="14" rx="3" ry="3" transform="translate(0 20) rotate(-90)" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"></rect></g></svg>   
        </button>
      </div>
    </div>
    
    <div class="content">
      <div class="tabbar">
        <button class="tab active" data-tab="basic">Basic</button>
        <button class="tab" data-tab="intervals">Intervals</button>
      </div>
      
      <div id="basic-content" class="tab-content active">
        <div class="time-settings-container">
          <div class="time-setting">
            <label for="focus-time" class="time-label">Focus Time</label>
            <div class="time-input-container">
              <input type="text" id="focus-time-minutes" class="time-input minutes" value="52" maxlength="2">
              <span class="time-separator">:</span>
              <input type="text" id="focus-time-seconds" class="time-input seconds" value="00" maxlength="2">
            </div>
          </div>
          <div class="time-setting">
            <label for="break-time" class="time-label">Break Time</label>
            <div class="time-input-container">
              <input type="text" id="break-time-minutes" class="time-input minutes" value="17" maxlength="2">
              <span class="time-separator">:</span>
              <input type="text" id="break-time-seconds" class="time-input seconds" value="00" maxlength="2">
            </div>
          </div>
        </div>
      </div>
      
      <div id="intervals-content" class="tab-content">
        <div class="setting">
          <span>Enable Intervals</span>
          <label class="switch">
            <input type="checkbox" id="enable-intervals">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting">
          <span>Interval Time</span>
          <input type="text" value="05:00">
        </div>
        <div class="setting">
          <span>Interval Count</span>
          <div class="number-input">
            <button class="minus">-</button>
            <input type="number" value="1" min="1" max="4">
            <button class="plus">+</button>
          </div>
        </div>
        <div class="setting">
          <span>Auto Calc. Intervals</span>
          <label class="switch">
            <input type="checkbox" id="auto-calc-intervals">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="interval-list">
          <div class="interval-item">
            <span>1st Interval</span>
            <span>05:00</span>
          </div>
          <!-- Repeat for other intervals -->
        </div>
      </div>
  
      <div id="settings-content" class="tab-content">
        <div class="setting">
          <span>Always on Top</span>
          <label class="switch">
            <input type="checkbox" id="always-on-top">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting">
          <span>Notifications</span>
          <label class="switch">
            <input type="checkbox" id="notifications">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting">
          <span>Language</span>
          <select id="language">
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
  <script src="settings.js"></script>
</body>

</html>
