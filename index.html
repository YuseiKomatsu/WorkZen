<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>FocusTimer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Main Screen -->
  <div id="app">
    <div id="main-wrapper">
      <div class="drag"></div>
      <button id="setting-button" class="setting-toggle btn3d">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 20 20">
          <title>Preferences</title>
          <g fill="#ffffff" class="nc-icon-wrapper">
            <path
              d="M16.1 9.16h-5.63l-2.81-4.87a0.83 0.83 0 1 0-1.44 0.83l2.81 4.87-2.81 4.87a0.83 0.83 0 0 0 1.44 0.83l2.81-4.87h5.63a0.83 0.83 0 0 0 0-1.66z"
              fill="#ffffff" data-color="color-2"></path>
            <path
              d="M18.04 9.16h-1.17a6.9 6.9 0 0 0-0.5-1.89l1.01-0.58a0.83 0.83 0 1 0-0.84-1.44l-1.01 0.58a6.97 6.97 0 0 0-1.38-1.38l0.59-1.01a0.83 0.83 0 0 0-1.45-0.83l-0.58 1a6.86 6.86 0 0 0-1.89-0.5v-1.17a0.83 0.83 0 0 0-1.66 0v1.17a6.9 6.9 0 0 0-1.89 0.5l-0.58-1.01a0.83 0.83 0 1 0-1.44 0.84l0.58 1.01a6.94 6.94 0 0 0-1.38 1.38l-1.01-0.58a0.83 0.83 0 1 0-0.83 1.44l1 0.58a6.9 6.9 0 0 0-0.5 1.89h-1.17a0.83 0.83 0 0 0 0 1.66h1.17c0.08 0.66 0.25 1.3 0.5 1.89l-1.01 0.58a0.83 0.83 0 1 0 0.84 1.44l1.01-0.58c0.39 0.52 0.86 0.99 1.38 1.38l-0.58 1.01a0.83 0.83 0 0 0 1.44 0.83l0.58-1a6.86 6.86 0 0 0 1.89 0.5v1.17a0.83 0.83 0 0 0 1.66 0v-1.17a6.9 6.9 0 0 0 1.89-0.5l0.58 1a0.83 0.83 0 1 0 1.44-0.83l-0.58-1.01a6.94 6.94 0 0 0 1.38-1.38l1.01 0.58a0.83 0.83 0 1 0 0.84-1.44l-1.01-0.58a6.9 6.9 0 0 0 0.5-1.89h1.17a0.83 0.83 0 0 0 0-1.66z m-8.05 6.1c-2.91 0-5.27-2.37-5.27-5.27s2.37-5.27 5.27-5.27 5.27 2.37 5.27 5.27-2.37 5.27-5.27 5.27z"
              fill="#ffffff"></path>
          </g>
        </svg>
      </button>
      <div id="timer-display"></div>
      <div id="timer-display-mini"></div>
      <button id="start-timer" class="btn3d">Start</button>
      <button id="pause-timer">
        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
          <path
            d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm-32 288h-32V176h32zm96 0h-32V176h32z" />
        </svg>
        <svg id="play-circle-icon" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
          <path
            d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm74.77 217.3l-114.45 69.14a10.78 10.78 0 01-16.32-9.31V186.87a10.78 10.78 0 0116.32-9.31l114.45 69.14a10.89 10.89 0 010 18.6z" />
        </svg>
      </button>
      <button id="stop-timer">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
          <path
            d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm80 262.4a25.62 25.62 0 01-25.6 25.6H201.6a25.62 25.62 0 01-25.6-25.6V201.6a25.62 25.62 0 0125.6-25.6h108.8a25.62 25.62 0 0125.6 25.6z" />
        </svg>
      </button>
      <button id="break-timer" class="btn3d">Break</button>
    </div>
    <!-- Setting Screen -->
    <div id="setting-wrapper" class="hidden">
      <div class="drag"></div>
      <div class="navbar">
        <button id="back-button" class="setting-toggle btn3d">
          <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.75 7.5H2.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M6 3.75L2.25 7.5L6 11.25" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <div class="nav-icons">
          <button class="nav-button" data-target="timer-settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" class="button-icon">
              <title>stopwatch</title>
              <g fill="currentColor" stroke="currentColor" stroke-linejoin="miter" stroke-linecap="butt">
                <path fill="none" stroke-linecap="square" stroke-miterlimit="10" stroke-width="1"
                  d="M6.93 8.19l3.15 3.15"></path>
                <path fill="none" stroke-linecap="square" stroke-miterlimit="10" stroke-width="1"
                  d="M10.08 3.78a7.56 7.56 0 1 0 0 15.12 7.56 7.56 0 1 0 0-15.12z"></path>
                <path fill="none" stroke-linecap="square" stroke-miterlimit="10" stroke-width="1" d="M7.56 0.63h5.04">
                </path>
                <path fill="none" stroke-miterlimit="10" stroke-width="1" d="M10.08 0.63v3.15"></path>
                <path fill="none" stroke-linecap="square" stroke-miterlimit="10" stroke-width="1"
                  d="M18.59 5.36l-2.52-2.52"></path>
                <path fill="none" stroke-linecap="square" stroke-miterlimit="10" stroke-width="1"
                  d="M1.57 5.36l2.52-2.52"></path>
              </g>
            </svg>
          </button>
          <button class="nav-button" data-target="window-settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" class="button-icon">
              <title>window</title>
              <g fill="currentColor" stroke="currentColor">
                <path
                  d="m14,3H6c-1.657,0-3,1.343-3,3v2h14v-2c0-1.657-1.343-3-3-3Zm-8,3c-.552,0-1-.448-1-1s.448-1,1-1,1,.448,1,1-.448,1-1,1Zm3,0c-.552,0-1-.448-1-1s.448-1,1-1,1,.448,1,1-.448,1-1,1Z"
                  stroke-width="0"></path>
                <rect x="3" y="3" width="14" height="14" rx="3" ry="3" transform="translate(0 20) rotate(-90)"
                  fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"></rect>
              </g>
            </svg>
          </button>
        </div>
      </div>

      <div id="timer-settings" class="settings-content">
        <div class="tabbar">
          <button class="tab active" data-tab="basic-content">Basic</button>
          <button class="tab" data-tab="intervals-content">Intervals</button>
        </div>

        <div id="basic-content" class="tab-content active">
          <div class="time-settings-container">
            <div class="time-setting">
              <label for="focus-time" class="time-label">Focus Time</label>
              <div class="time-input-container">
                <input type="text" id="focus-time-minutes" class="time-input minutes" value="52" maxlength="2" />
                <span class="time-separator">:</span>
                <input type="text" id="focus-time-seconds" class="time-input seconds" value="00" maxlength="2" />
              </div>
            </div>
            <div class="time-setting">
              <label for="break-time" class="time-label">Break Time</label>
              <div class="time-input-container">
                <input type="text" id="break-time-minutes" class="time-input minutes" value="17" maxlength="2" />
                <span class="time-separator">:</span>
                <input type="text" id="break-time-seconds" class="time-input seconds" value="00" maxlength="2" />
              </div>
            </div>
          </div>
        </div>

        <div id="intervals-content" class="tab-content hidden">
          <div class="settings-container">
            <div class="setting">
              <label for="enable-intervals">Enable Intervals</label>
              <label class="switch">
                <input type="checkbox" id="enable-intervals" />
                <span class="slider round"></span>
              </label>
            </div>

            <div class="setting">
              <label for="interval-time">Interval Time</label>
              <div class="time-input-container interval-time-input-container">
                <input type="text" class="time-input interval-time-input minutes" maxlength="2" value="05">
                <span class="time-separator">:</span>
                <input type="text" class="time-input interval-time-input seconds" maxlength="2" value="00">
              </div>
            </div>

            <div class="setting">
              <label for="interval-count">Interval Count</label>
              <div class="number-input">
                <button class="decrement" aria-label="Decrease interval count">
                  <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M6 0C2.68613 0 0 2.68613 0 6C0 9.31388 2.68613 12 6 12C9.31388 12 12 9.31388 12 6C11.9902 2.69025 9.30975 0.00975 6 0ZM8.625 6.375H3.375C3.16762 6.375 3 6.207 3 6C3 5.793 3.16762 5.625 3.375 5.625H8.625C8.83237 5.625 9 5.793 9 6C9 6.207 8.83237 6.375 8.625 6.375Z"
                      fill="#6C757D" />
                  </svg>
                </button>
                <span id="interval-count-display">2</span>
                <button class="increment" aria-label="Increase interval count">
                  <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M6 0C2.69182 0 0 2.69182 0 6C0 9.30818 2.69182 12 6 12C9.30818 12 12 9.30818 12 6C12 2.69182 9.30818 0 6 0ZM8.72727 6.54545H6.54545V8.72727H5.45455V6.54545H3.27273V5.45455H5.45455V3.27273H6.54545V5.45455H8.72727V6.54545Z"
                      fill="white" />
                  </svg>
                </button>
              </div>
            </div>

            <div class="setting">
              <label class="auto-calc" id="auto-calc-toggle" for="auto-calc">Auto Calc. Intervals</label>
              <label class="switch">
                <input type="checkbox" id="enable-intervals" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div id="interval-list" class="interval-list settings-container">
            <!-- インターバルリストはJavaScriptで動的に生成 -->
          </div>
        </div>
      </div>

      <div id="window-settings" class="settings-content hidden">
        <div class="settings-container">
          <div class="setting">
            <label>Always on Top</label>
            <label class="switch">
              <input type="checkbox" id="always-on-top" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="setting">
            <label for="language">Language</label>
            <div class="custom-select-wrapper">
              <select id="language" class="custom-select">
                <option value="en">English</option>
                <!-- <option value="ja">日本語</option> -->
              </select>
              <div class="select-icon">
                <svg width="6" height="4" viewBox="0 0 6 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1.33331 1.16666L2.99998 2.83332L4.66665 1.16666" stroke="#3C3C3C" stroke-width="0.5"
                    stroke-miterlimit="10" stroke-linecap="square" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
  <script src="settings.js"></script>
</body>

</html>
